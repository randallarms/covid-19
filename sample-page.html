<!-- Drop-down list input of available regions -->

		<script type="text/javascript">
			function updateURL(val) {
				window.location.href = "/sample-page.html?in=" + val;
			}
			
			function select(elem) {
				var val = elem.options[elem.selectedIndex].value;
				updateURL(val);
			}
			
			function input(elem) {
				if (event.keyCode === 13){
					var val = elem.value;
					updateURL(val);
				}
			}
		</script>
